<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Quiz Maker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Login Section -->
  <section id="login-section" class="fade-in">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
  </section>

  <!-- Register Section -->
  <section id="register-section" class="fade-in" style="display: none;">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboard-section" class="fade-in" style="display: none;">
    <h2>Welcome, <span id="user-display"></span>!</h2>
    <button id="logout-btn">Logout</button>

    <!-- Create Quiz Section -->
    <div id="create-quiz-section">
      <h3>Create a Quiz</h3>
      <form id="create-quiz-form">
        <input type="text" id="quiz-title" placeholder="Quiz Title" required />
        <div id="questions-container">
          <!-- Dynamic question blocks will be added here -->
        </div>
        <button type="button" id="add-question-btn">Add Question</button>
        <button type="submit">Save Quiz</button>
      </form>
    </div>

    <!-- Take Quiz Section -->
    <div id="take-quiz-section">
      <h3>Take a Quiz</h3>
      <select id="quiz-select">
        <!-- Quiz options will be added dynamically -->
      </select>
      <button id="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Quiz Area (for taking quiz) -->
    <div id="quiz-area" style="display: none;">
      <h3 id="quiz-title-display"></h3>
      <form id="quiz-form">
        <div id="quiz-questions">
          <!-- Quiz questions will be rendered here -->
        </div>
        <button type="submit">Submit Quiz</button>
      </form>
      <div id="quiz-result"></div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
